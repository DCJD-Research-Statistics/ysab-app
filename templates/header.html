<!-- header.html -->
<div class="header-bar">
    <div class="header-content">
       <div class="header-logo">
          <img src="{{ url_for('static', filename='images/juvenile-logo.svg') }}" alt="DCJD Logo">
          <span>DCJD YSAB Funds</span>
       </div>
       <div class="header-links">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('help') }}">Help</a>
          <a href="{{ url_for('my_applications') }}">Applications</a>
          {% if 'user' in session and session['user']['email'] in admin_emails %}
            <a href="{{ url_for('admin_dashboard') }}" style="background: linear-gradient(to right, #0000FF, #00BFFF); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Admin Dashboard</a>
          {% endif %}
          {% if 'user' in session %}
             <a href="{{ url_for('logout') }}">Logout</a>
          {% else %}
             <a href="{{ url_for('login') }}">Login</a>
          {% endif %}
       </div>
    </div>
 </div>
