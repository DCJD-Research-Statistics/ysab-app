<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Bi-Annual Report - YSAB Progress Report</title>
    <link rel="icon" href="{{url_for('static', filename='images/juvenile-logo.svg')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='/style.css')}}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .main-content {
            max-width: 800px;
            margin: 80px auto 0;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        .card h2 {
            color: #1a73e8;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background-color: #1a73e8;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #155db1;
        }
    </style>
</head>
<body>
    {% include 'main/flash_messages.html' %}

    {% include 'main/header.html' %}

    <div class="main-content">
        <h1>Select Bi-Annual Report</h1>
        
        <div class="card">
            <h2>Choose Report Period</h2>
            <form action="{{ url_for('progress_reports.progress_report_bi', application_id=application_id) }}" method="POST">
                <div class="form-group">
                    <label for="reporting_period">Select Report Period:</label>
                    <select name="reporting_period" id="reporting_period" required>
                        <option value="mid_year">Mid-Year Report</option>
                        <option value="end_year">End-of-Year Report</option>
                    </select>
                </div>
                <button type="submit" class="btn">Continue to Progress Report</button>
            </form>
        </div>
    </div>
</body>
</html>
