<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSAB User Management</title>
    <link rel="icon" href="{{url_for('static', filename='images/juvenile-logo.svg')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='/style.css')}}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .main-content {
            padding: 20px;
            max-width: 1600px;
            margin: 80px auto;
        }
        .table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: none;
        }
        .table th {
            background-color: #000000;
            border: none;
            color: white;
        }
        .table td {
            vertical-align: middle;
            border: none;
        }
        .role-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-right: 10px;
        }
        .role-admin {
            background-color: #cce5ff;
            color: #004085;
        }
        .role-user {
            background-color: #d4edda;
            color: #155724;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .role-select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        .status-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .status-true {
            background-color: #d4edda;
            color: #155724;
        }
        .status-false {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-select {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            background-color: white;
        }
        .save-status {
            display: none;
        }
    </style>
</head>
<body>
    {% include 'main/header.html' %}

    <div class="main-content">
        {% include 'admin/backto_admin.html' %}
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Manage Users</h1>
        </div>
        <div class="search-box">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search users...">
                </div>
            </div>
        </div>
        
        {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
        {% endif %}
        
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Approved Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr data-user-id="{{ user.id }}">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <div class="status-container">
                            <span class="status-badge status-{{ user.approved|default(false)|string|lower }}">
                                {{ "Approved" if user.approved else "Not Approved" }}
                            </span>
                            <select class="status-select" data-original-status="{{ user.approved|default(false)|string|lower }}">
                                <option value="true" {% if user.approved %}selected{% endif %}>Approved</option>
                                <option value="false" {% if not user.approved %}selected{% endif %}>Not Approved</option>
                            </select>
                            <button class="btn btn-primary btn-sm save-status">Save</button>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm delete-user">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function(){
            // Combined search and filter functionality
            function filterTable() {
                var searchValue = $("#searchInput").val().toLowerCase();
                
                $("table tbody tr").filter(function() {
                    var rowText = $(this).text().toLowerCase();
                    var searchMatch = rowText.indexOf(searchValue) > -1;
                    $(this).toggle(searchMatch);
                });
            }

            $("#searchInput").on("keyup", filterTable);

            // Status change handling
            $(".status-select").on("change", function() {
                var saveButton = $(this).siblings(".save-status");
                var originalStatus = $(this).data("original-status");
                
                if ($(this).val() !== originalStatus) {
                    saveButton.show();
                } else {
                    saveButton.hide();
                }
            });

            // Save status changes
            $(".save-status").on("click", function() {
                var button = $(this);
                var select = button.siblings(".status-select");
                var statusBadge = button.siblings(".status-badge");
                var userId = button.closest("tr").data("user-id");
                var newStatus = select.val();

                $.ajax({
                    url: "/update_user_status",
                    method: "POST",
                    data: {
                        user_id: userId,
                        approved: newStatus === "true"
                    },
                    success: function(response) {
                        if (response.success) {
                            // Update the UI
                            statusBadge.removeClass()
                                     .addClass("status-badge status-" + newStatus)
                                     .text(newStatus === "true" ? "Approved" : "Not Approved");
                            select.data("original-status", newStatus);
                            button.hide();
                            
                            // Show success message
                            alert("Status updated successfully!");
                        } else {
                            alert("Error updating status: " + response.error);
                        }
                    },
                    error: function() {
                        alert("Error communicating with server");
                    }
                });
            });

            // Delete user
            $(".delete-user").on("click", function() {
                if (confirm("Are you sure you want to delete this user? This action cannot be undone.")) {
                    var row = $(this).closest("tr");
                    var userId = row.data("user-id");

                    $.ajax({
                        url: "/delete_user",
                        method: "POST",
                        data: {
                            user_id: userId
                        },
                        success: function(response) {
                            if (response.success) {
                                row.remove();
                                alert("User deleted successfully!");
                            } else {
                                alert("Error deleting user: " + response.error);
                            }
                        },
                        error: function() {
                            alert("Error communicating with server");
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
